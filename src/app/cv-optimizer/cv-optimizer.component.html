<section class="cv-optimizer-section">
  <div class="cv-optimizer-content">
    <!-- Hero and Upload Container -->
    <div class="hero-content" *ngIf="!isUploadOpen">
      <div class="hero-text">
        <h1>Optimize Your CV</h1>
      </div>
      <div class="hero-description">
        <p>Upload your CV and let our AI-powered tool analyze it for errors, poor structure, or missing elements.</p>
        <button class="learn-more-btn" (click)="openUpload()">Upload CV</button>
      </div>
       <div class="robot-image">
      <img src="assets/cvp.jpg" alt="CV Preview" class="robot-img">
    </div>
    </div>
    <div class="upload-container" *ngIf="isUploadOpen">
      <div class="upload-section">
        <input type="file" id="cv-upload" accept=".pdf" (change)="onFileSelected($event)" />
        <button class="send-btn" (click)="analyzeCv()">Analyze CV</button>
        <button class="close-btn" (click)="closeUpload()">Close</button>
        <p *ngIf="uploadError" class="error-message">{{ uploadError }}</p>
      </div>
      <div class="results-container" *ngIf="analysisResults" #resultsContainer>
        <h2>Analysis Results</h2>
        <div class="results-grid">
          <div class="result-card" *ngFor="let issue of analysisResults.issues" data-animate="result-1">
            <h3>{{ issue.title }}</h3>
            <p>{{ issue.description }}</p>
            <p *ngIf="issue.corrections" class="corrections">Corrections: {{ issue.corrections }}</p>
          </div>
          <div class="result-card" *ngFor="let suggestion of analysisResults.suggestions" data-animate="result-2">
            <h3>{{ suggestion.title }}</h3>
            <p>{{ suggestion.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
